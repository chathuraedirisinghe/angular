<div class="row">
    <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Add Vehicle</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Reg No</label>
              <input type="text" formControlName="regno" placeholder="" name="regno" class="form-control" id="regno">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Model</label>
              <input type="text" formControlName="model" placeholder="" name="model" class="form-control" id="model">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">VIN</label>
              <input type="text" formControlName="vin" placeholder="" name="vin" class="form-control" id="vin">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Year</label>
              <input type="text" formControlName="year" placeholder="" name="year" class="form-control" id="year">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Battery Capacity</label>
              <input type="text" formControlName="capacity" placeholder="" name="capacity" class="form-control" id="capacity">
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
</div>
<div class="row">
<div class="box box-info">
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Reg No</th>
            <th>Model</th>
            <th>Vin</th>
            <th>Year</th>
            <th>Battery Capacity</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{vehicle.reg_no}}</td>
          <td>{{vehicle.model }}</td>
          <td>{{vehicle.vin}}</td>
          <td>{{vehicle.year}}</td>
          <td>{{vehicle.battery_capacity}}</td>
          <td><button class="btn btn-danger btn-sm" (click)="deleteVehicle(vehicle)"> Delete</button>
          <button class="btn btn-danger btn-sm" (click)="editVehicle(vehicle)" style="margin-left: 20px;"> Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
